<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut and Mute</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">AslÄ±VideoEditor</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
      </div>
    </nav>

    <main class="container">
      <br />
      <br />
      <br />
      <div class="row">
        <p>
          <i class="material-icons">attach_file</i> Drag your video or click in
          this area.
        </p>

        <filediv class="col s12 row">
          <input type="file" class="col s3" id="file" />
        </filediv>
        <div class="row">
          <a id="kesbtn" class="btn purple col s3">Crop</a>
          <p class="col s6" id="kesp"></p>
          <input
            id="fixedTime"
            class="col s3 no-spin"
            type="number"
            placeholder="Desired Fixed Time In Seconds"
          />
        </div>

        <video src="" controls id="video" class="col s8 offset-s2"></video>
      </div>

      <div class="row" id="btnDiv">
        <a class="btn col s3 offset-s2 green darken-3" id="timebtn"
          >Save the Time</a
        >
      </div>
      <div class="row">
        <a id="times" class="btn purple col s4">Create and Download Clips</a>
        <a class="btn col s4 purple offset-s4" id="clearbtn">Clear</a>
        <div class="" id="loader"></div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="static/script.js"></script>
</html>
